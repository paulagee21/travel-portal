<div class="text-center cancel-modal">
  <small>Are you sure you want to cancel? Your progress won't be saved.</small>
  <div class="buttons-wrapper">
    <button mat-flat-button color="accent" (click)="cancel()">Yes</button>
    <button mat-flat-button class="bg-light" (click)="close()">No</button>
  </div>
</div>
