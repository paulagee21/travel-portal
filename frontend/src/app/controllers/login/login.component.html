<div class="container login">
  <div class="row">
    <div class="card col-12">
      <h4 class="text-center">Login</h4> 
      <form class="form" [formGroup]="form" (submit)="submit()">
        <div class="form-group">
          <mat-label>Username</mat-label>
          <input type="text" class="form-control" name="username" formControlName="username">
        </div>

        <div class="form-group">
          <mat-label>Password</mat-label>
          <input type="password" class="form-control" name="password" formControlName="password">
        </div>

        <div class="form-group">
          <button mat-flat-button class="col-12" type="submit" color="primary" [disabled]="form.status !== 'VALID'">Submit</button>
          <p *ngIf="form.controls.password.errors?.invalid" class="text-danger text-center"><small>Invalid username/password.</small></p>
        </div>
      </form>

    </div>
  </div>
</div>
