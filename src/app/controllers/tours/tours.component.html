<div class="header-container">
  <div class="container">
    <div class="row">
      <!--<mat-form-field floatLabel="never" class="col-10">
        <input type="text" name="search" matInput placeholder="Search">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>-->
      <div class="d-flex">
        <div class="mr-auto">
          <h3>Tours</h3>
          <mat-label>Status</mat-label>
          <mat-form-field>
            <mat-select [(value)]="selectedStatusFilter" (selectionChange)="filterTours()">
              <mat-option value="All">All</mat-option>
              <mat-option value="Draft">Draft</mat-option>
              <mat-option value="Pending">Pending</mat-option>
              <mat-option value="Approved">Approved</mat-option>
              <mat-option value="Rejected">Rejected</mat-option>
              <mat-option value="Requesting Information">Requesting Information</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="button-wrapper">
          <button mat-button color="primary" routerLink="add">
            <mat-icon matPrefix>add</mat-icon> add tour
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="card row">
    <table mat-table [dataSource]="toursFiltered">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let tour"> {{ tour.name }} </td>
      </ng-container>

      <ng-container matColumnDef="start_date">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let tour"> {{ tour.start_date }} </td>
      </ng-container>

      <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let tour"> {{ tour.end_date }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let tour">
          <p class="status" [ngClass]="{ 'bg-warning': tour.status === 'pending', 'bg-success': tour.status === 'approved', 'bg-danger': tour.status === 'rejected' }">{{ tour.status }}</p>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns" [routerLink]="'/tours/'+row.id"></tr>
    </table>
  </div>
</div>
