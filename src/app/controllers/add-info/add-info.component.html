<div class="container submit">
  <div class="header row">
    <h3>Add Info</h3>
    <a routerLink="/tours">
      <mat-icon matPrefix>keyboard_backspace</mat-icon> go back
    </a>
  </div>

  <div class="card row">
    <div class="field-container col-12">
      <mat-form-field floatLabel="always" class="col-12">
        <mat-label>Additional Information</mat-label>
        <textarea [formControl]="description" matInput rows="5"></textarea>
        <mat-hint align="start">Enter additional information about the tour.</mat-hint>
      </mat-form-field>
      <button mat-flat-button color="accent" [disabled]="!description.valid" (click)="submit()">Submit</button>
    </div>
  </div>
</div>
