<div class="container submit">
  <div class="header row">
    <h3>Submit Tour</h3>
    <a routerLink="/tours">
      <mat-icon matPrefix>keyboard_backspace</mat-icon> go back
    </a>
  </div>

  <div class="card row">
    <div class="field-container col-12">
      <mat-form-field floatLabel="always" class="col-12">
        <mat-label>Select a manager</mat-label>
        <mat-select [(ngModel)]="manager" name="manager">
          <mat-option value="airplane">Airplane</mat-option>
          <mat-option value="ship">Ship</mat-option>
          <mat-option value="railway">Railway</mat-option>
        </mat-select>
        <mat-hint align="start">Select the manager who will review the tour.</mat-hint>
      </mat-form-field>
      <button mat-flat-button color="accent" [disabled]="!manager" (click)="submit()">Submit Tour</button>
    </div>
  </div>
</div>
