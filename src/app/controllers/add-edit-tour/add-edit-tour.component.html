<div class="header-container">
  <div class="container">
    <div class="row">
      <div class="d-flex">
        <div class="mr-auto">
          <h3>Add Tour</h3>
        </div>
        <div class="button-wrapper">
          <button mat-button color="primary" routerLink="/tours">
            <mat-icon matPrefix>keyboard_backspace</mat-icon> go back
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container add-edit">
  <div class="card row">
    <form class="row col-12">
      <mat-form-field floatLabel="always" class="col-12">
        <mat-label>Name</mat-label>
        <input type="text" name="search" matInput>
      </mat-form-field>

      <mat-form-field floatLabel="always" class="col-12">
        <mat-label>Description</mat-label>
        <textarea matInput rows="5"></textarea>
      </mat-form-field>
    </form>
  </div>
</div>
